 .home{

 }

.home-content .btn-box{
display:flex;
justify-content: space-between;
width:345px;
height:50PX;
}
.btn-box a{
    position: relative;
    display: inline-flex;
    text-decoration:none;
    justify-content:center;
    align-items:center;
    width:150px;
    height: 100%;
    background: #544840;
    border: 2px solid #544840;
    border-radius: 8px; 
    font-size:19px;
    color: #081b29;
    font-weight: 600;
    letter-spacing: 1px;
    z-index: 1;
    overflow:hidden;
}

.btn-box a:nth-child(1){
    background: transparent;
    color:#544840;
}
.btn-box a::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:0px;
    height:100%;
    background:#c2a980;
    z-index: -1;
    transition: .5s;
}
.btn-box a:hover::before{
    width:100%;
}
